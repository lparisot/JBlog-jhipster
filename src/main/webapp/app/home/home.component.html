<div class="row">
    <div class="col-md-3">
        <span class="hipster img-fluid rounded"></span>
    </div>
    <div class="col-md-9">
        <h1 class="display-4">Welcome to JBlog!</h1>

        <div [ngSwitch]="isAuthenticated()">
            <div class="alert alert-success" *ngSwitchCase="true">
                <span *ngIf="account"> You are logged in as user "{{account.login}}". </span>
            </div>

            <div *ngSwitchCase="true">
                <div class="card" *ngFor="let post of posts">
                    <div class="card-header bg-info text-white text-center">
                        <h3>{{post.title}}</h3>
                    </div>

                    <div class="card-body">
                        <blockquote class="blockquote">
                            <p class="card-text" [innerHTML]="post.body"></p>
                            <footer class="blockquote-footer">Written by: <cite class="text-primary" title="Source Title">{{post.author}}</cite></footer>
                        </blockquote>
                    </div>
                </div>
            </div>

            <div class="alert alert-warning" *ngSwitchCase="false">
                <span>You don't have an account yet?</span>
                <a class="alert-link" routerLink="register">Register a new account</a>
            </div>
        </div>
    </div>
</div>
